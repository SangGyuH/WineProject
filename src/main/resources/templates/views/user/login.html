<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <title>로그인</title>
</head>

<body>

<div class="container mt-3 text-center">            <!--PrincipalDetailService 에 loadUserByUsername 메소드 -->
    <form th:action="@{/user/login}" method="POST"> <!--/* POST 방식이면 Security가 낚아챈 후 아래의 사용자가 넘긴 username 과 password 를 받아서 사용자가 맞는지 확인 */-->
        <h1 class="h3 mb-3 fw-normal">로그인</h1>

        <div class="row mt-5">
            <div class="col-12 text-danger" th:text="${errorMessage}">
                <!--/* 에러메세지 */-->
            </div>
        </div>

        <div class="form-floating">           <!--/* name ↓ 디폴트가 username 임(중요) */--> <!--/* ↓ redirect 시(오류발생 상황) 이름 입력 해놓기*/-->
            <input type="text" class="form-control" name="username" id="username" th:value="${username }" placeholder="name@example.com" required>
            <label for="username">아이디</label>
        </div>
        <div class="form-floating mt-1">            <!--/* name ↓ 디폴트가 password 임(중요) */-->
            <input type="password" class="form-control" name="password" id="password" value="" placeholder="Password" required>
            <label for="password">패스워드</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary my-1" type="submit">로그인</button>
        <a class="w-100 btn btn-lg btn-primary my-1" th:href="@{/user/register}">회원가입</a>
        <p class="mt-2 mb-3 text-muted">&copy; 2023</p>
    </form>
</div>

</body>
</html>
