<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/vvineStyle.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/vvineFunc/vendor/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script th:src="@{/js/vvineFunc/easing.min.js}"></script>
    <script th:src="@{/js/vvineFunc/hoverIntent.js}"></script>
    <script th:src="@{/js/vvineFunc/superfish.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/vvineFunc/owl.carousel.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.sticky.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vvineFunc/parallax.min.js}"></script>
    <script th:src="@{/js/vvineFunc/mail-script.js}"></script>
    <script th:src="@{/js/vvineFunc/main.js}"></script>

    <title>로그인</title>
</head>

<body>
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>

    <div class="container mt-3 text-center">
        <form th:action="@{/user/login}" method="POST">
            <br><br>
            <h1 class="h3 mb-3 fw-normal">로그인</h1>

            <div class="row mt-5">
                <div class="col-12 text-danger" th:text="${errorMessage}">
                </div>
            </div>

            <div class="form-floating d-flex justify-content-center">
                <input type="text" class="form-control w-25" name="username" id="username" th:value="${user_id}" required>
            </div>
            <br>
            <div class="form-floating d-flex justify-content-center">
                <input type="password" class="form-control w-25" name="password" id="password" required>
            </div>
            <br><br>
            <button class="genric-btn primary circle" type="submit">로그인</button>
            <a class="genric-btn primary circle" th:href="@{/user/register}">회원가입</a>
        </form>
    </div>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>

    <!-- temp js -->
    <script src="/Jstemp/js/vendor/jquery-2.2.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="/Jstemp/js/vendor/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script src="/Jstemp/js/easing.min.js"></script>
    <script src="/Jstemp/js/hoverIntent.js"></script>
    <script src="/Jstemp/js/superfish.min.js"></script>
    <script src="/Jstemp/js/jquery.ajaxchimp.min.js"></script>
    <script src="/Jstemp/js/jquery.magnific-popup.min.js"></script>
    <script src="/Jstemp/js/owl.carousel.min.js"></script>
    <script src="/Jstemp/js/jquery.sticky.js"></script>
    <script src="/Jstemp/js/jquery.nice-select.min.js"></script>
    <script src="/Jstemp/js/parallax.min.js"></script>
    <script src="/Jstemp/js/mail-script.js"></script>
    <script src="/Jstemp/js/main.js"></script>
    <!-- temp js end -->
</body>
</html>
