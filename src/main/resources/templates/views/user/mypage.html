<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <title>마이페이지</title>
</head>

<body>
<div id="wrap">
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>

    <article>
        <div th:text="${user.user_id + '(' + user.user_name + ')' + '님 회원정보'}"></div>
        <span sec:authentication="principal.authorities"></span><span th:text="'회원'"></span>
        <div th:text="${'누적포인트 : '}"></div>


        <h2>마이페이지</h2>
        <ul>
            <li><a th:href="@{/user/changeInfo}">개인정보변경</a></li>
            <li><a th:href="@{/user/purchaseList}">구매와인확인</a></li>
            <li><a th:href="@{/user/unregister}">회원탈퇴</a></li>
        </ul>

    </article>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</div>
</body>

</html>
