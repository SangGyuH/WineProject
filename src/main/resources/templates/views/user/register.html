<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/vvineStyle.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/vvineFunc/vendor/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script th:src="@{/js/vvineFunc/easing.min.js}"></script>
    <script th:src="@{/js/vvineFunc/hoverIntent.js}"></script>
    <script th:src="@{/js/vvineFunc/superfish.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/vvineFunc/owl.carousel.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.sticky.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vvineFunc/parallax.min.js}"></script>
    <script th:src="@{/js/vvineFunc/mail-script.js}"></script>
    <script th:src="@{/js/vvineFunc/main.js}"></script>

    <title>회원가입</title>
</head>

<script th:src="@{/js/email.js}"></script>
<script th:src="@{/js/userChkBox.js}"></script>

<body>
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>

    <div class="container mt-3">
        <div class="row mt-5">
            <div class="col-12 text-center">
                <h1>Wine 회원가입</h1>
                <br><br>
            </div>
        </div>

        <div class="row mt-5" th:if="${error }">
            <div class="col-12 text-danger" th:text="${error }">
            </div>
        </div>

        <div>
            <form method="POST" th:action="@{/user/register}" th:onsubmit="return submitCheck();">
                <div class="input-group mt-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">아이디&nbsp;&emsp;&emsp;&emsp;&emsp;</span>
                    <input type="text" class="form-control" placeholder="영어/숫자만 사용 5~20자리" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="username" th:value="${user_id}">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">이름&emsp;&emsp;&emsp;&emsp;&emsp;&ensp;</span>
                    <input type="text" class="form-control" placeholder="한글만 허용" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="name" name="name" th:value="${user_name}">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">패스워드&emsp;&emsp;&emsp;&ensp;</span>
                    <input type="password" class="form-control" placeholder="숫자만 사용하여 5~20자리" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="password" name="password" th:value="${user_pw}">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">패스워드 재입력</span>
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="re_password" name="user_repw" th:value="${user_repw}">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">연락처&emsp;&emsp;&emsp;&emsp;&ensp;</span>
                    <input type="phone" class="form-control" placeholder="'-' 포함, 숫자 '000-0000-0000'" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="user_phone" name="user_phone" th:value="${user_phone}">
                </div>


                <div class="form-group mt-3">
                    <label>주소</label>
                </div>
                <input type="text" id="sample6_address" placeholder="주소" name="user_addr1">
                <input type="button" onclick="sample6_execDaumPostcode()" value="주소찾기"><br>
                <input type="text" id="sample6_detailAddress" placeholder="상세주소" name="user_addr2">
                <input type="text" id="sample6_postcode" placeholder="우편번호" name="user_addr3"><br>
                <input type="text" id="sample6_extraAddress" placeholder="참고항목">

                <br><br>
                <div class="input-group mb-3 email_input">
                    <span class="input-group-text">이메일&emsp;&emsp;&emsp;&emsp;&nbsp;</span>
                    <input type="text" class="form-control" placeholder="ID@gmail.com" aria-label="Recipient's username" aria-describedby="button-addon2" name="user_email" id="memail" th:value="${user_email}">
                    <button class="btn btn-outline-secondary" type="button" id="checkEmail">인증번호 발송</button>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text" for="memailconfirm" id="memailconfirmTxt">인증번호&emsp;&emsp;&emsp;&ensp;</span>
                    <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="memailconfirm">
                </div>

                <div class="form-group mt-3">
                    <textarea class="form-control">누적된 회원 포인트 및 현재 등급은 소멸되며 삭제된 회원 정보는 복구할 수 없습니다 blah blah</textarea><br>
                    <input type="checkbox" name="agree" value="회원가입 약관" required> 위 약관에 동의합니다 (필수)</input>
                </div>

                <button type="submit" class="genric-btn primary circle" th:onclick="checkAgree()">회원가입</button>
                <a class="genric-btn primary circle" th:href="@{/vvine}">홈으로</a>
            </form>


        </div>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/adress.js}"></script>


</html>
