    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">

    <title>회원가입</title>
</head>


<script th:src="@{/js/email.js}"></script>

<body>

<div class="container mt-3">
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>

    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>Wine 회원가입</h1>
        </div>
    </div>

    <div class="row mt-5" th:if="${error }">
        <div class="col-12 text-danger" th:text="${error }">
            <!--/* 에러메세지 */-->
        </div>
    </div>

    <div class="row">
        <form method="POST" th:action="@{/user/register}" th:onsubmit="return submitCheck();">
            <div class="form-group mt-3">
                <label for="username">아이디</label>
                <input type="text" class="form-control" id="username" name="username" th:value="${user_id}">
                <div class="col-12 text-danger">
            </div>
            <div class="form-group mt-3">
                <label for="name">이름</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${user_name}">
            </div>
            <div class="form-group mt-3">
                <label for="password">패스워드</label>
                <input type="password" class="form-control" id="password" name="password" th:value="${user_pw}">
            </div>
            <div class="form-group mt-3">
                <label for="re_password">패스워드 재입력</label>
                <input type="password" class="form-control" id="re_password" name="user_repw" th:value="${user_repw}">
            </div>
            <div class="form-group mt-3">
                <label for="user_phone">연락처</label>
                <input type="phone" class="form-control" id="user_phone" name="user_phone" th:value="${user_phone}">
            </div>

            <div class="form-group mt-3">
                <label>주소</label>
            </div>
            <input type="text" id="sample6_postcode" placeholder="우편번호" name="user_addr3"><br>
            <input type="text" id="sample6_address" placeholder="주소" name="user_addr1">
            <input type="button" onclick="sample6_execDaumPostcode()" value="주소찾기"><br>
            <input type="text" id="sample6_detailAddress" placeholder="상세주소" name="user_addr2">
            <input type="text" id="sample6_extraAddress" placeholder="참고항목">

            <div class="form-group last mb-4 email_input">
                <label for="memail" id="mailTxt">이메일</label>
                <input type="text" class="form-control" name="user_email" id="memail" th:value="${user_email}">
            </div>
            <!-- <span>이메일 인증번호</span> -->
            <button class="btn btn-outline-primary" type="button" id="checkEmail">인증번호 발송</button>

            <div class="form-group last mb-4 check_input">
                <label for="memailconfirm" id="memailconfirmTxt">인증번호</label>
                <input type="text" class="form-control" id="memailconfirm">
            </div>

<!--            <div class="form-group mt-3">-->
<!--                <textarea>누적된 회원 포인트 및 현재 등급은 소멸되며 삭제된 회원 정보는 복구할 수 없습니다 blah blah</textarea><br>-->
<!--                <input type="checkbox" name="agree" value="회원가입 약관"> 위 약관에 동의합니다 (필수)</input>-->
<!--            </div>-->
            <button type="submit"  class="w-100 btn btn-lg btn-primary mt-3">회원가입</button>
        </form>
    </div>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
