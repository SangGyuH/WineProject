<!DOCTYPE html>
<html lang='ko'
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/vvineStyle.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/vvineFunc/vendor/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script th:src="@{/js/vvineFunc/easing.min.js}"></script>
    <script th:src="@{/js/vvineFunc/hoverIntent.js}"></script>
    <script th:src="@{/js/vvineFunc/superfish.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/vvineFunc/owl.carousel.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.sticky.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vvineFunc/parallax.min.js}"></script>
    <script th:src="@{/js/vvineFunc/mail-script.js}"></script>
    <script th:src="@{/js/vvineFunc/main.js}"></script>

    <title>개인정보변경</title>
</head>

<body>
<div>
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>
    <br><br>
        <div class="text-center">
            <h1 class="h3 mb-3 fw-normal">개인정보변경</h1>
        </div><br>

        <div class="row mt-5 text-center" th:if="${error }">
            <div class="col-12 text-danger" th:text="${error }">
            </div>
        </div>

        <div class="row">
            <form class="container mt-3 text-center" method="POST" th:action="@{/user/changeInfo}">
                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&emsp;&emsp;&nbsp;&nbsp;&nbsp;아이디&emsp;&emsp;&emsp;&nbsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="text" id="username" name="username" class="single-input-primary" th:value="${user.user_id}" readonly>
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&emsp;&emsp;&emsp;&nbsp;이름&nbsp;&nbsp;&emsp;&emsp;&emsp;&nbsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="text" id="name" name="name" class="single-input-primary" th:value="${user.user_name}" readonly>
                    </div>
                </div>

                <div class="form-group mb-3">
                    <input type="hidden" class="form-control" name="user_email" id="memail" th:value="${user.user_email}" readonly>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&emsp;변경할 패스워드&nbsp;&nbsp;&nbsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="password" id="password" name="password" placeholder="숫자만 사용하여 5~20자리" onblur="this.placeholder = '숫자만 사용하여 5~20자리'" class="single-input-primary">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&emsp;패스워드 재입력&emsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="password" id="re_password" name="user_repw" class="single-input-primary">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&emsp;&emsp;&emsp;연락처&nbsp;&emsp;&emsp;&emsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="phone" id="user_phone" name="user_phone" placeholder="'-' 포함, '000-0000-0000'" onfocus="this.placeholder = ''" onblur="this.placeholder = '- 포함, 000-0000-0000'" class="single-input-primary" th:value="${user.user_phone}">
                    </div>
                </div>

                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;주소&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="text" id="sample6_address" name="user_addr1" placeholder="주소" onfocus="this.placeholder = ''" onblur="this.placeholder = '주소'" class="single-input-primary" th:value="${user.user_addr1}">
                    </div>
                    <div class="align-self-center">
                        <div>
                            <button class="genric-btn primary-border radius btn-lg" type="button" onclick="sample6_execDaumPostcode()">주소찾기</button>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="text" id="sample6_detailAddress" name="user_addr2" placeholder="상세주소" onblur="this.placeholder = '상세주소'" class="single-input-primary" th:value="${user.user_addr2}">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="text" id="sample6_postcode" name="user_addr3" class="single-input-primary" th:value="${user.user_addr3}">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="mt-10 align-self-center">
                        <span>&ensp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&emsp;</span>
                    </div>
                    <div class="border mt-10">
                        <input type="text" id="sample6_extraAddress" class="single-input-primary" >
                    </div>
                </div>

                <br><br>
                <button type="submit" class="genric-btn primary circle">수정완료</button>
                <button type="button" class="genric-btn primary circle" onclick="history.back()">취소</button>
            </form>
        </div>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</div>
</body>

<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script th:src="@{/js/adress.js}"></script>

</html>
