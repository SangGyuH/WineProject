<!DOCTYPE html>
<html lang='ko'
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
</head>

    <title>회원탈퇴</title>
<script th:src="@{/js/email.js}"></script>
<script th:src="@{/js/userChkBox.js}"></script>
<script th:src="@{/js/userDeleteChk.js}"></script>

<body>
<div id="wrap">
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>

    <article>
        <h2>회원탈퇴</h2>
        <div class="row">
            <form method="POST" th:action="@{/user/unregister}" id="myform">
                <div class="form-group mt-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="id" th:value="${user.user_id}" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.user_name}" readonly>
                </div>

                <div class="form-group mt-3">
                    <label for="lating">등급</label>
                    <input type="text" class="form-control" id="lating" name="name" sec:authentication="principal.authorities" readonly>
                </div>

                <div class="form-group mt-3">
                    <label for="lating">누적포인트</label>
                    <input type="text" class="form-control" id="point" name="name" th:value="${TODO}" readonly>
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">패스워드&emsp;&emsp;&emsp;&ensp;</span>
                    <input type="password" class="form-control" placeholder="숫자만 사용하여 5~20자리" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="password" name="password" th:value="${user_pw}">
                </div>

                <div class="input-group mt-3">
                    <span class="input-group-text">패스워드 재입력</span>
                    <input type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" id="re_password" name="user_repw" th:value="${user_repw}">
                </div>
                <br><br>
                <div>
                    <textarea>누적된 회원 포인트 및 현재 등급은 소멸되며 삭제된 회원 정보는 복구할 수 없습니다.</textarea><br>
                    <input type="checkbox" value="회원가입 약관" required> 위 약관에 동의합니다</input>
                </div>
                <br><br>

                <button type="submit" id="submitBtn" class="w-100 btn btn-lg btn-primary mt-3">회원탈퇴</button>
                <button type="button" class="w-100 btn btn-lg btn-primary mt-3" onclick="history.back()">뒤로가기</button>
            </form>
        </div>
    </article>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</div>
</body>
<script th:src="@{/js/unregister.js}"></script>
</html>
