<!DOCTYPE html>
<html lang='ko'
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <title>회원탈퇴</title>
</head>

<script th:src="@{/js/email.js}"></script>

<body>
<div id="wrap">
    <header>
        <div id="logo"></div>
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>

    <article>
        <h2>회원탈퇴</h2>
        <div class="row">
            <form method="POST" th:action="@{/user/unregister}">
                <div class="form-group mt-3">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" th:value="${user.user_id}" readonly>
                </div>
                <div class="form-group mt-3">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.user_name}" readonly>
                </div>

                <div class="form-group mt-3">
                    <label for="lating">등급</label>
                    <input type="text" class="form-control" id="lating" name="name" sec:authentication="principal.authorities" readonly>
                </div>

                <div class="form-group mt-3">
                    <label for="lating">누적포인트</label>
                    <input type="text" class="form-control" id="point" name="name" th:value="${TODO}" readonly>
                </div>

                <br><br>
                <div>
                    <textarea>누적된 회원 포인트 및 현재 등급은 소멸되며 삭제된 회원 정보는 복구할 수 없습니다 blah blah</textarea><br>
                    <input id="ck1" type="checkbox"> 위 내용에 동의합니다</input>
                </div>
                <br><br>

                <button type="submit" class="w-100 btn btn-lg btn-primary mt-3">회원탈퇴</button>
                <button type="button" class="w-100 btn btn-lg btn-primary mt-3" onclick="history.back()">취소</button>
            </form>
        </div>
    </article>

    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</div>
</body>
</html>
