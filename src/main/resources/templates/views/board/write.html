<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>


  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



  <script th:src="@{/js/write.js}"></script>

  <title>게시글 작성</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3" th:with="user=${#authentication.getPrincipal().getUser()}">
  <br>
  <h2>게시글 작성</h2>
  <br><br><br><br><br><br><br>


  <form th:action="@{/board/write}" method="post" enctype="Multipart/form-data">
    <div class="input-group col-md-4">
      <span class="input-group-append">
        <label>작성자 &nbsp;</label>
      </span>
      <span class="form-control">[[${user.user_id }]] ([[${user.user_name }]])</span>
    </div>
    <br>

    <div class="input-group col-md-4">
      <span class="input-group-append">
        <label for="write_title">제목 &nbsp;&nbsp;&nbsp;&nbsp;</label>
      </span>
      <input type="text" class="form-control" list="datalistOptions" id="write_title" placeholder="제목을 입력하세요" name="write_title" th:value="${write_title}" required>
      <datalist id="datalistOptions">
        <option value="배송문의">
        <option value="와인클래스관련">
        <option value="기타문의">
      </datalist>
    </div>
    <br>

    <div class="input-group col-md-4">
      <span class="input-group-append">
        <label for="write_content">내용 &nbsp;&nbsp;&nbsp;&nbsp;</label>
      </span>
      <textarea class="form-control" rows="5" id="write_content" placeholder="내용을 입력하세요" name="write_content">[[${write_content}]]</textarea>
    </div>

    <!-- 첨부파일 -->
    <div class="container mt-3 mb-3 border rounded">
      <div class="input-group mb-2" id="files">
        <label for="myInput">
          <span id="mySpan">첨부할 파일을 선택해주세요</span>
        </label>
        <input id="myInput" class="form-control col-xs-3" type="file" name="upfile"/>
      </div>
      <div class="preview" id="preview">

      </div>
    </div>
    <!-- 첨부파일 -->


    <button type="submit" class="btn btn-outline-dark">작성완료</button>
    <a class="btn btn-outline-dark" th:href="@{/board/list}">목록</a>
  </form>

</div>

</body>
</html>
