<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">



<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <script src="https://kit.fontawesome.com/51772bd9bd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


    <title>전체글보기</title>
</head>

<body>
<!--/* 인증 헤더 */-->
<th:block th:insert="~{common/header::header}"></th:block>

<div class="container mt-3">
    <h2>전체 글 보기</h2>
    <hr>


    <!-- 목록 -->
    <table class="table table-hover">
        <thead class="table-success">
        <tr>
            <th>ID</th>
            <th>제목</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="dto : ${list}">
            <td>[[${dto.write_id}]]</td>
            <td><a th:href="@{/board/detail(id=${dto.write_id})}">[[${dto.write_content}]]</a> </td>
            <td>[[${dto.user.user_id}]]</td>
            <td>[[${#temporals.format(dto.write_regdate, 'yyyy-MM-dd HH:mm:ss')}]]</td>
        </tr>
        </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/board/write}" sec:authorize="hasAnyRole('ADMIN','SILVER','GOLD','DIAMOND')">작성</a>
        </div>
    </div>
</div>



</body>
</html>
