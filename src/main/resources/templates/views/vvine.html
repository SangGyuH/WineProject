<!DOCTYPE html>
<html lang='ko'
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/vvineStyle.css}">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/vvineFunc/vendor/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script th:src="@{/js/vvineFunc/easing.min.js}"></script>
    <script th:src="@{/js/vvineFunc/hoverIntent.js}"></script>
    <script th:src="@{/js/vvineFunc/superfish.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/vvineFunc/owl.carousel.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.sticky.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vvineFunc/parallax.min.js}"></script>
    <script th:src="@{/js/vvineFunc/mail-script.js}"></script>
    <script th:src="@{/js/vvineFunc/main.js}"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

    <link rel="stylesheet" th:href="@{/css/vvine.css}">
    <title>VVINE</title>

</head>

<body>
<div id="wrap">
    <header id="header">
        <th:block th:insert="~{common/header::header}"></th:block>
    </header>
    <article>
        <div class="article">
            <swiper-container class="mySwiper" pagination="false" pagination-clickable="true" navigation="true" space-between="30"
                              centered-slides="true" autoplay-delay="5000" autoplay-disable-on-interaction="false">
                <swiper-slide><img src="/img/mainpic1.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic2.png" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic3.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic4.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic5.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic6.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic7.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic8.jpg" alt=""></swiper-slide>
                <swiper-slide><img src="/img/mainpic9.jpg" alt=""></swiper-slide>
            </swiper-container>
        </div>
    </article>
    <footer>
        <th:block th:insert="~{common/footer::footer}"></th:block>
    </footer>
</div>
</body>
</html>
