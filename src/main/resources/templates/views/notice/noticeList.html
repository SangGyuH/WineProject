<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/noticeList.js}"></script>

    <title>공지사항</title>
</head>
<body>

<!--헤더-->
<th:block th:insert="~{common/header::header}"></th:block>
<!--헤더-->

<div class="container">
    <div>공지사항</div>


    <!-- 페이징 헤더 -->
    <div class="mb-3 mt-3 clearfix">

        <span>총 [[${cnt}]]개</span>
        <span>page [[${page}]]/[[${totalPage}]]</span>
        <span>
            <form name="frmPageRows">
                <input type="hidden" name="page" th:value="${page}">
                <select class="form-select" name="pageRows">
                    <option value="10" th:selected="${pageRows==10}">10</option>
                    <option value="15" th:selected="${pageRows==15}">15</option>
                    <option value="20" th:selected="${pageRows==20}">20</option>
                    <option value="50" th:selected="${pageRows==50}">50</option>
                </select>
            </form>
        </span>
    </div>
    <!-- 페이징 헤더 -->

    <!-- 목록 -->
    <table>
        <thead>
            <tr>
                <td>공지사항 ID</td>
                <td>제목</td>
                <td>작성일</td>
            </tr>
        </thead>
        <tbody>
            <tr th:each="notice : ${list}">
                <td>[[${notice.notice_id}]]</td>
                <td><a th:href="@{/notice/noticeDetail(notice_id=${notice.notice_id})}">[[${notice.notice_title}]]</a></td>
                <td>[[${#temporals.format(notice.notice_regdate, 'yyyy-MM-dd')}]]</td>
            </tr>
        </tbody>
    </table>
    <!-- 목록 -->

    <div class="row">
        <div class="col-12">
            <a class="btn btn-outline-dark" th:href="@{/notice/noticeWrite}" sec:authorize="hasAnyRole('ADMIN')">작성</a>
        </div>
    </div>


</div>
<!-- pagination -->
<th:block th:insert="~{notice/pagination::pagination}"></th:block>
<!-- pagination -->

<!-- 푸터 -->
<th:block th:insert="~{common/footer::footer}"></th:block>
<!-- 푸터 -->

</body>
</html>
