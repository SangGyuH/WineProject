<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/fragments.css}">
    <link rel="stylesheet" th:href="@{/css/vvineStyle.css}">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script th:src="@{/js/vvineFunc/vendor/bootstrap.min.js}"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
    <script th:src="@{/js/vvineFunc/easing.min.js}"></script>
    <script th:src="@{/js/vvineFunc/hoverIntent.js}"></script>
    <script th:src="@{/js/vvineFunc/superfish.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.ajaxchimp.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.magnific-popup.min.js}"></script>
    <script th:src="@{/js/vvineFunc/owl.carousel.min.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.sticky.js}"></script>
    <script th:src="@{/js/vvineFunc/jquery.nice-select.min.js}"></script>
    <script th:src="@{/js/vvineFunc/parallax.min.js}"></script>
    <script th:src="@{/js/vvineFunc/mail-script.js}"></script>
    <script th:src="@{/js/vvineFunc/main.js}"></script>

    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <script th:src="@{/js/noticeWrite.js}"></script>

    <title>vvine 공지작성</title>
</head>
<body>

    <!--헤더-->
    <th:block th:insert="~{common/header::header}"></th:block>
    <!--헤더-->

    <div class="container" th:with="user=${#authentication.getPrincipal().getUser()}">
        <div class="row mt-5" th:if="${error }">
            <div class="col-12 text-danger" th:text="${error }">
                <!--/* 에러메세지 */-->
            </div>
        </div>

        <form th:action="@{/notice/noticeWrite}" method="post" enctype="Multipart/form-data">
<!--            <div>-->
<!--                <label>작성자 : </label>-->
<!--                <div>[[${user.user_name}]] ([[${user.user_id}]])</div>-->
<!--            </div>-->
<!--            <div>-->
<!--                <label for="notice_title">제목 : </label>-->
<!--                <input type="text" id="notice_title" name="notice_title" placeholder="제목을 입력하세요" th:value="${notice_title}" required>-->
<!--            </div>-->
<!--            <div>-->
<!--                <label for="notice_content">내용 : </label>-->
<!--                <textarea type="text" id="notice_content" name="notice_content" placeholder="내용을 입력하세요">[[${notice_content}]]</textarea>-->
<!--            </div>-->

            <div class="section-top-border">
                <h3 class="mb-20">
                    <input class="single-input" type="text" name="notice_title" id="notice_title" placeholder="제목을 입력하세요" th:value="${notice_title}" required>
                </h3>
                <div class="row">
                    <div class="col-lg-12">
                        <blockquote class="generic-blockquote mb-30">
                            <div class="generic-blockquote-head mb-50">
                                <div>
                                    <label>작성자 : </label>
                                    <div>[[${user.user_name}]] ([[${user.user_id}]])</div>
                                </div>
                            </div>
                            <label>내용 : </label>
                            <textarea class="single-textarea" name="notice_content" id="notice_content" rows="10" placeholder="내용을 입력하세요" th:utext="${notice_content}"></textarea>
                        </blockquote>
                    </div>
                </div>
            </div>

            <!-- 첨부파일 -->
            <div class="container mt-3 mb-3 border rounded">
                <div class="mb-3 mt-3">
                    <label>첨부파일:</label>
                    <div id="files">

                    </div>
                    <button type="button" id="btnAdd" class="genric-btn info radius">추가</button>
                </div>
            </div>
            <!-- 첨부파일 -->

            <div class="flex-right">
                <button type="submit" class="genric-btn success circle">작성완료</button>
                <a class="genric-btn primary circle" th:href="@{/notice/noticeList}">목록</a>
            </div>
        </form>
    </div>

    <!-- 푸터 -->
    <th:block th:insert="~{common/footer::footer}"></th:block>
    <!-- 푸터 -->
</body>
</html>
