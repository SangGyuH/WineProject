<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">

    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" /><!--Summernote css-->
    <script type="text/javascript" src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script><!--Summernote js-->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script th:src="@{/js/noticeWrite.js}"></script>

    <title>공지사항 추가</title>
</head>
<body>

    <!--헤더-->
    <th:block th:insert="~{common/header::header}"></th:block>
    <!--헤더-->

    <div class="container" th:with="user=${#authentication.getPrincipal().getUser()}">
        <div class="row mt-5" th:if="${error }">
            <div class="col-12 text-danger" th:text="${error }">
                <!--/* 에러메세지 */-->
            </div>
        </div>

        <form th:action="@{/notice/noticeWrite}" method="post" enctype="Multipart/form-data">
            <div>
                <label>작성자 : </label>
                <div>[[${user.user_name}]] ([[${user.user_id}]])</div>
            </div>
            <div>
                <label for="notice_title">제목 : </label>
                <input type="text" id="notice_title" name="notice_title" placeholder="제목을 입력하세요" th:value="${notice_title}" required>
            </div>
            <div>
                <label for="notice_content">내용 : </label>
                <textarea type="text" id="notice_content" name="notice_content" placeholder="내용을 입력하세요">[[${notice_content}]]</textarea>
            </div>

            <!-- 첨부파일 -->
            <div class="container mt-3 mb-3 border rounded">
                <div class="mb-3 mt-3">
                    <label>첨부파일:</label>
                    <div id="files">

                    </div>
                    <button type="button" id="btnAdd" class="btn btn-secondary">추가</button>
                </div>
            </div>
            <!-- 첨부파일 -->

            <button type="submit" class="btn btn-outline-dark">작성완료</button>
            <a class="btn btn-outline-dark" th:href="@{/notice/noticeList}">목록</a>
        </form>
    </div>

    <!-- 푸터 -->
    <th:block th:insert="~{common/footer::footer}"></th:block>
    <!-- 푸터 -->
</body>
</html>
